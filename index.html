<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS Link  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://use.fontawesome.com/767706ddeb.js"></script>
    <!-- External Stylesheet CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>⛅ Simple Weather Search ⛅</title>
  </head>
  <body>
    <header class="container-fluid top-header">
      <h1><i class="far fa-sun"></i> Simple Weather Search</h1>
    </header>

    <div class="container-fluid search-city">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          ​
          <ul class="list-group history"></ul>
        </aside>
        ​
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="card-deck mt-3"></div>
        </div>
      </div>
    </div>
    ​
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  ​
</html>
