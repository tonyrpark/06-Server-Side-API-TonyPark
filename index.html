<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS Link  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/767706ddeb.js"></script>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces&family=Imbue&family=Montserrat&family=Rajdhani:wght@300&family=Roboto&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <!-- External Stylesheet CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>⛅ Simple Weather Search</title>
  </head>
  <body>
    <div id="banner-wrap" class="banner-wrap">
      <div class="alert-banner alert-banner-breaking">
        <span>Simple Weather uses Open Weather API to Display Results</span>
      </div>
    </div>

    <header class="container-fluid top-header">
      <h1>Simple Weather Search</h1>
    </header>

    <div class="container-fluid search-city">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>

          ​
          <ul class="list-group history"></ul>
        </aside>
        ​
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="card-deck mt-3"></div>
        </div>
      </div>
    </div>


    <!-- Clear Button -->
    <div class="container-fluid clear-search">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Clear Search Results: 

            <button onclick="deleteItems()" class="btn btn-secondary" id="clear-button">
              <i class="fa fa-ban"></i>
            </button>
          </h5>
  
    </div>

    ​
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>

    <footer>© 2021 Tony Park UCSD Extension</footer>
  </body>
  ​
</html>
